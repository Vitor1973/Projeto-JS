<meta charset="UTF-8">

<script>
      function pularLinha() {
        document.write("<br><br>");
    }
    pularLinha();
    function somaDoisNumeros() {

        document.write(10 + 20);
        pularLinha();
    }
    
    function multiplicaDoisNumeros () {

        document.write(10 * 20);
        pularLinha();
    }
    
    function divideDoisNumeros () {
        document.write(20/10);
    }

    somaDoisNumeros();
    multiplicaDoisNumeros();
    divideDoisNumeros();

</script>
