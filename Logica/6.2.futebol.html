<h1>FUTEBOL 2022 BRASIL PERDE FEIO !!!!!

</h1>

<script>

    function pularLinha() {

        document.write("<br><br>")
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();

    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
    var empates = parseInt(prompt("Entre com o número de empates: "));
    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do Brasil na copa foram: " + pontos);

    if(pontos > 28) {
        mostra("Se o time está melhor do que o ano passado.");
    }

    if(pontos < 28) {
        mostra("Se o time está pior do que o ano passado.");
    }

    if(pontos == 28) {
        mostra("Se o time está igual ao ano passado.")
    }    

    mostra("FIM !!!")

</script>
