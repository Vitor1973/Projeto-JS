<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        function desenhaQuadrado(x, y, a, b, cor) {
        var tela = document.querySelector('canvas')
        var pincel = tela.getContext('2d'); // Me dá um pincel 2d

        pincel.fillStyle = cor; //'green'; O método fillRect() desenha um retângulo "preenchido". A cor padrão do preenchimento é preto.
                                 //Dica: Use a propriedade fillStyle para definir uma cor, gradiente ou padrão usado para preencher o desenho.
        pincel.fillRect(x, y, a, b);
        pincel.fillStroke = 'black'
        pincel.strokeRect(x,y,a,b);

    }

        desenhaQuadrado(50,50, 100, 50, 'blue'); 
        desenhaQuadrado(100, 100, 150, 100, 'orange')
        desenhaQuadrado(100,100, 150, 50, 'pink')
        desenhaQuadrado(50, 100, 100, 50, 'black');
        desenhaQuadrado(50, 150, 100, 50, 'yellow');
        desenhaQuadrado(50, 200, 100, 50, 'green');

    </script>
    
</body>
</html>
