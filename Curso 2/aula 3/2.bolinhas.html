<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diga Onde Est√°s</title>
</head>
<body>
    <canvas width="900" height="600"></canvas>
    <script>
        var tela = document.querySelector('canvas')
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 900, 600);

        function exibeBolinha(evento) {
            
            var x = evento.pageX - tela.offsetLeft; // Tira a borda da esquerda
            var y = evento.pageY - tela.offsetTop; // Tira a borda de cima
            pincel.fillStyle = 'red';
            pincel.beginPath();
            pincel.arc(x, y, 10, 0,   2 * 3.14);
            pincel.fill();

            //alert(x + ',' +  y);
            console.log(x + ',' + y);

        }
        tela.onclick = exibeBolinha;

    </script>
    
</body>
</html>
