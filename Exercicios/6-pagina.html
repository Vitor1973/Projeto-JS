<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Automação Vitão</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <h1 class="elementos">Automação Elementos CSS</h1>
        </header>
        <img id="minion" src="minion.jpg">


        <em style="font-size: 25px; color:black"><strong>Cadastro Usuário</strong>
        </em>
        <main>
            <form>

                <label form="Email">E-mail</label>
                <input type="email" id="Email" class="input-padrao" required placeholder="email@dominio.com">

                <label form="Senha">Senha</label>
                <input type="text" id="Senha" class="input-padrao" required>

                <label form="Nome">Nome</label>
                <input type="text" id="Nome" class="input-padrao" required placeholder="Nome completo">

                <label form="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(00) 00000-0000">

                <label form="Cpf">Cpf</label>
                <input type="text" id="Cpf" class="input-padrao" required>

                <label form="Endereço">Endereço</label>
                <input type="text" id="Endereço" class="input-padrao">

                <label for="Mensagem">Deixe seus comentários</label>
                <textarea cols="50" rows="10" id="Mensagem"></textarea>
                <fieldset>
                    <legend>Como prefere nosso contato ?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">
                    Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="sms" id="radio-whatsapp" checked>
                    Whatsapp</label>


                </fieldset>

                <fieldset>
                    <legend>Qual horario prefere ser atendido!</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                    <label class="checkbox"><input type="checkbox">Gostaria de ser receber msg por e-mail ?</label>
                    <input type="Submit" value="Enviar" id="enviar">


            </form>
        </main>
    </body>

</html>
