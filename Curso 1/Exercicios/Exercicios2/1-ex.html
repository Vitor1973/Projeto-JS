<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JS</title>
    <h2 style="color:rgb(17, 28, 6)">Quem paga o almoço !</h2>
</head>
<body>
    <script>
       function pularLinha() {
        document.write('<br>')
       }
       function mostra(frase) {
        document.write(frase);
        pularLinha();
       }
       mostra('Seu safado !');
       mostra('Sua safada !');

    </script>
    
</body>
</html>
